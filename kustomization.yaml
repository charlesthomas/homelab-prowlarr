---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prowlarr

commonAnnotations:
  repo: https://github.com/charlesthomas/homelab-prowlarr

resources:
- resources/deployments.yaml
- resources/external-secrets.yaml
- resources/ingresses.yaml
- resources/namespaces.yaml
- resources/pvcs.yaml
- resources/service-accounts.yaml
- resources/services.yaml
- resources/statefulsets.yaml

images:
  - name: postgres
    newTag: "14.15"
  - name: prowlarr
    newName: ghcr.io/linuxserver/prowlarr
    newTag: 1.30.2.4939-ls104

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: all
      namespace: prowlarr
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: Deployment
- patch: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: all
      namespace: prowlarr
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: StatefulSet
- patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: prowlarr
      namespace: prowlarr
      annotations:
        gethomepage.dev/href: https://prowlarr.crt.house
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Media Indexer
        gethomepage.dev/group: Media
        gethomepage.dev/icon: prowlarr
        gethomepage.dev/name: Prowlarr
        gethomepage.dev/pod-selector: ""
  target:
    kind: Ingress
